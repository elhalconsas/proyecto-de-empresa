  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const numeroCaso = localStorage.getItem('detalleActual');

      }
    });

    function mostrarDetalle(solicitud) {
      const contenedor = document.getElementById('detalleSolicitud');
      
      const html = `

          <div class="col-md-4"><strong>Número de Caso:</strong></div>
          <div class="col-md-8">${solicitud.numeroCaso}</div>
        </div>
        <div class="row mb-3">
          <div class="col-md-4"><strong>Laboratorio:</strong></div>
          <div class="col-md-8">${solicitud.nombreLaboratorio}</div>
        </div>
        <!-- Agrega todos los campos que necesites mostrar -->
        <div class="row mb-3">
          <div class="col-md-4"><strong>Descripción del Problema:</strong></div>
          <div class="col-md-8">${solicitud.descripcionProblema}</div>
        </div>
        <div class="row mb-3">
          <div class="col-md-4"><strong>Estado:</strong></div>
          <div class="col-md-8">
            <span class="badge ${obtenerClaseEstado(solicitud.estado)}">
              ${solicitud.estado}
            </span>
          </div>
        </div>
        <!-- Puedes agregar más campos según necesites -->
      `;
      
      contenedor.innerHTML = html;
    }
