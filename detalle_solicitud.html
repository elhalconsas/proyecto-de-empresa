<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Detalle de Solicitud</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 130px;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #d8d5d5;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        .logo {
            height: 90px;
            cursor: pointer;
        }
        .gray-section {
            background-color: #8f8f8f;
            padding: 20px;
            border-radius: 8px;
            color: white;
        }
        .form-label {
            font-weight: 600;
        }
        .form-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 15px 0;
            color: #fff;
        }
        textarea {
            resize: vertical;
        }
    </style>
</head>
<body>
     <header class="p-3 d-flex flex-wrap align-items-center justify-content-between">
    <div class="d-flex align-items-center">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/UNAL_Aplicaci%C3%B3n_Medell%C3%ADn.svg"
           alt="logoUNAL" class="logo me-4" onclick="location.href='web_principal.html'">
      <div class="d-flex flex-wrap gap-2">
        <button class="btn btn-primary" onclick="location.href='crear_solicitud.html'">Crear una nueva solicitud</button>
        <button class="btn btn-danger" onclick="location.href='solicitudes_proceso.html'">Solicitudes en proceso</button>
        <button class="btn btn-success" onclick="location.href='solicitudes_finalizadas.html'">Solicitudes finalizadas</button>
      </div>
    </div>
  </header>
  <div class="mb-4">
  <table class="table table-bordered">
    <thead class="table-dark">
      <tr>
        <th># Caso</th>
        <th>Técnico Asignado</th>
        <th>Estado</th>
        <th>Fecha Inicio</th>
        <th>Tiempo Transcurrido</th>
      </tr>
    </thead>
    <tbody id="tablaDetalleResumen">
      <!-- Se llena con JS -->
    </tbody>
  </table>
</div>
    
    <div class="d-flex justify-content-between mb-4">
      <button id="btnInformacion" class="btn btn-primary stage-btn active" data-stage="informacion">Información Solicitud</button>
      <button id="btnDiagnostico" class="btn btn-secondary stage-btn" data-stage="diagnostico">Diagnóstico</button>
      <button id="btnMantenimiento" class="btn btn-secondary stage-btn" data-stage="mantenimiento">Mantenimiento</button>
      <button id="btnInforme" class="btn btn-secondary stage-btn" data-stage="informe">Informe</button>
      <button id="btnAprobacion" class="btn btn-secondary stage-btn" data-stage="aprobacion">Aprobación</button>
    </div>

<div class="tab-content p-3 border border-top-0 rounded-bottom">
  <div class="tab-pane fade show active" id="informacion">
    <div id="infoSolicitud"  >
     <script>
      mostrarInfoSolicitud('enProceso');
      function mostrarInfoSolicitud(solicitud) {
        const contenedor = document.getElementById('infoSolicitud');
        contenedor.innerHTML = `
          <div class="row">
            <div class="col-md-6"><strong>Número de Solicitud:</strong> ${solicitud.numeroSolicitud}</div>
            <div class="col-md-6"><strong>Fecha de Solicitud:</strong> ${solicitud.fechaSolicitud}</div>
          </div>
          <div class="row mt-2">
            <div class="col-md-6"><strong>Laboratorio:</strong> ${solicitud.nombreLaboratorio}</div>
            <div class="col-md-6"><strong>Bloque:</strong> ${solicitud.bloque}</div>
          </div>
          <div class="row mt-2">
            <div class="col-md-6"><strong>Facultad:</strong> ${solicitud.facultad}</div>
            <div class="col-md-6"><strong>Salón:</strong> ${solicitud.salon}</div>
          </div>
          <div class="row mt-2">
            <div class="col-md-6"><strong>Correo Electrónico:</strong> ${solicitud.correoElectronico}</div>
            <div class="col-md-6"><strong>Contacto:</strong> ${solicitud.numeroContacto}</div>
          </div>
          <div class="row mt-2">
            <div class="col-md-6"><strong>Número de Equipo:</strong> ${solicitud.numEquipo}</div>
            <div class="col-md-6"><strong>Placa del Equipo:</strong> ${solicitud.placaEquipo}</div>
          </div>
          <div class="row mt-2">
            <div class="col-md-6"><strong>Orden de Trabajo:</strong> ${solicitud.ordenTrabajo}</div>
            
          </div>
          <div class="row mt-2">
            <div class="col-md-6"><strong>Tipo de Equipo:</strong> ${solicitud.tipoEquipo}</div>
          </div>
          <div class="row mt-3">
            <div class="col-12"><strong>Descripción del Problema:</strong><br>${solicitud.descripcionProblema}</div>
          </div>
        `;
      }

     </script>
    </div>
    <button class="btn btn-primary mt-3" onclick="continuarProceso('diagnostico', 'En Diagnóstico')">Continuar</button>
  </div>

  <div class="tab-pane fade" id="diagnostico">
    <p>Informe de diagnóstico...</p>
    <button class="btn btn-primary" onclick="continuarProceso('mantenimiento', 'En Mantenimiento')">Continuar</button>
  </div>
  <div class="tab-pane fade" id="mantenimiento">
    <p>Proceso de mantenimiento...</p>
    <button class="btn btn-primary" onclick="continuarProceso('informe', 'En Informe')">Continuar</button>
  </div>
  <div class="tab-pane fade" id="informe">
    <p>Generación de informe técnico...</p>
    <button class="btn btn-primary" onclick="continuarProceso('aprobacion', 'En Aprobación')">Continuar</button>
  </div>
  <div class="tab-pane fade" id="aprobacion">
    <p>Revisión y aprobación final...</p>
    <button class="btn btn-success" onclick="finalizarProceso()">Finalizar</button>
  </div>
</div>


<script src="detalle_solicitud_forms.js" defer></script>
</body>
</html>
