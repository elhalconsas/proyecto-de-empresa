<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Detalle de Solicitud</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 130px;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #d8d5d5;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 1000;
    }
    .logo {
      height: 90px;
      cursor: pointer;
    }
    .form-label {
      font-weight: 600;
    }
    .form-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin: 15px 0;
      color: #333;
    }
    textarea {
      resize: vertical;
    }
    .content-section {
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .stage-content {
      display: none;
    }
    .stage-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <header class="p-3 d-flex flex-wrap align-items-center justify-content-between">
    <div class="d-flex align-items-center">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/UNAL_Aplicaci%C3%B3n_Medell%C3%ADn.svg"
           alt="logoUNAL" class="logo me-4" onclick="location.href='web_principal.html'">
      <div class="d-flex flex-wrap gap-2">
        <button class="btn btn-primary" onclick="location.href='crear_solicitud.html'">Crearuna nueva  solicitud</button>
        <button class="btn btn-danger" onclick="location.href='solicitudes_proceso.html'">Solicitudes en proceso</button>
        <button class="btn btn-success" onclick="location.href='solicitudes_finalizadas.html'">Solicitudes finalizadas</button>
      </div>
    </div>
  </header>
  
  <div class="container mt-4">
    <div class="mb-4">
      <table class="table table-bordered">
        <thead class="table-dark">
          <tr>
            <th># Caso</th>
            <th>Técnico Asignado</th>
            <th>Estado</th>
            <th>Fecha Inicio</th>
            <th>Tiempo Transcurrido</th>
          </tr>
        </thead>
        <tbody id="tablaDetalleResumen">
          <!-- Se llena con JS -->
        </tbody>
      </table>
    </div>
    
    <div class="d-flex justify-content-between mb-4">
      <button id="btnInformacion" class="btn btn-primary stage-btn active" data-stage="informacion">Información Solicitud</button>
      <button id="btnDiagnostico" class="btn btn-secondary stage-btn" data-stage="diagnostico">Diagnóstico</button>
      <button id="btnMantenimiento" class="btn btn-secondary stage-btn" data-stage="mantenimiento">Mantenimiento</button>
      <button id="btnInforme" class="btn btn-secondary stage-btn" data-stage="informe">Informe</button>
      <button id="btnAprobacion" class="btn btn-secondary stage-btn" data-stage="aprobacion">Aprobación</button>
    </div>
    
    <!-- Sección de Información -->
    <div id="informacion" class="stage-content content-section active">
      <div id="infoSolicitud"></div>
      <div class="d-flex justify-content-end mt-3">
        <button id="btnEditar" class="btn btn-warning me-2">Editar</button>
        <button class="btn btn-primary" onclick="activarEtapa('diagnostico')">Continuar a Diagnóstico</button>
      </div>
    </div>
    
    <!-- Sección de Diagnóstico -->
    <div id="diagnostico" class="stage-content content-section">
      <h4>Diagnóstico del Equipo</h4>
      <div class="mb-3">
        <label class="form-label">Descripción del problema encontrado:</label>
        <textarea class="form-control" rows="3" id="descDiagnostico"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Partes/Componentes afectados:</label>
        <textarea class="form-control" rows="2" id="partesDiagnostico"></textarea>
      </div>
      <div class="d-flex justify-content-between mt-3">
        <button class="btn btn-secondary" onclick="activarEtapa('informacion')">Volver</button>
        <button class="btn btn-primary" onclick="activarEtapa('mantenimiento')">Continuar a Mantenimiento</button>
      </div>
    </div>
    
    <!-- Sección de Mantenimiento -->
    <div id="mantenimiento" class="stage-content content-section">
      <h4>Proceso de Mantenimiento</h4>
      <div class="mb-3">
        <label class="form-label">Acciones realizadas:</label>
        <textarea class="form-control" rows="3" id="accionesMantenimiento"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Partes reemplazadas:</label>
        <textarea class="form-control" rows="2" id="partesReemplazadas"></textarea>
      </div>
      <div class="d-flex justify-content-between mt-3">
        <button class="btn btn-secondary" onclick="activarEtapa('diagnostico')">Volver</button>
        <button class="btn btn-primary" onclick="activarEtapa('informe')">Continuar a Informe</button>
      </div>
    </div>
    
    <!-- Sección de Informe -->
    <div id="informe" class="stage-content content-section">
      <h4>Informe Técnico</h4>
      <div class="mb-3">
        <label class="form-label">Resumen del trabajo realizado:</label>
        <textarea class="form-control" rows="4" id="resumenInforme"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Recomendaciones:</label>
        <textarea class="form-control" rows="2" id="recomendacionesInforme"></textarea>
      </div>
      <div class="d-flex justify-content-between mt-3">
        <button class="btn btn-secondary" onclick="activarEtapa('mantenimiento')">Volver</button>
        <button class="btn btn-primary" onclick="activarEtapa('aprobacion')">Continuar a Aprobación</button>
      </div>
    </div>
    
    <!-- Sección de Aprobación -->
    <div id="aprobacion" class="stage-content content-section">
      <h4>Aprobación Final</h4>
      <div class="mb-3">
        <label class="form-label">Resultado final:</label>
        <select class="form-select" id="resultadoAprobacion">
          <option value="">Seleccione</option>
          <option value="aprobado">Aprobado - Equipo funcional</option>
          <option value="rechazado">Rechazado - Requiere más trabajo</option>
          <option value="reemplazo">Requiere reemplazo</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Comentarios del supervisor:</label>
        <textarea class="form-control" rows="3" id="comentariosAprobacion"></textarea>
      </div>
      <div class="d-flex justify-content-between mt-3">
        <button class="btn btn-secondary" onclick="activarEtapa('informe')">Volver</button>
        <button class="btn btn-success" onclick="finalizarProceso()">Finalizar Proceso</button>
      </div>
    </div>
  </div>

  <script src="detalle_solicitud_forms.js" defer></script>
</body>
</html>
