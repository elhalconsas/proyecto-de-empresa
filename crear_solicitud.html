<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Solicitud de Servicio</title>  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      padding-top: 130px;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #d8d5d5;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 1000;
    }
    .logo {
      height: 90px;
      cursor: pointer;
    }
    .gray-section {
      background-color: #8f8f8f;
      padding: 20px;
      border-radius: 8px;
      color: white;
    }
    .form-label {
      font-weight: 600;
    }
    .form-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin: 15px 0;
      color: #fff;
    }
    textarea {
      resize: vertical;
    }
  </style>
</head>
<body>

  
  <header class="p-3 d-flex flex-wrap align-items-center justify-content-between">
  <div class="d-flex align-items-center">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/UNAL_Aplicaci%C3%B3n_Medell%C3%ADn.svg"
         alt="logoUNAL" class="logo me-4" onclick="location.href='web_principal.html'">
    <div class="d-flex flex-wrap gap-2">
      <button class="btn btn-primary" onclick="location.href='crear_solicitud.html'">
        Crear una nueva solicitud <span id="contadorNuevas" class="badge bg-secondary badge-counter">0</span>
      </button>
      <button class="btn btn-danger" onclick="location.href='solicitudes_proceso.html'">
        Solicitudes en proceso <span id="contadorProceso" class="badge bg-secondary badge-counter">0</span>
      </button>
      <button class="btn btn-success" onclick="location.href='solicitudes_finalizadas.html'">
        Solicitudes finalizadas <span id="contadorFinalizadas" class="badge bg-secondary badge-counter">0</span>
      </button>
    </div>
  </div>
</header>
 
  <div class="container-sm4">
    <div class="row g-1">
      
      <div class="col-lg-5">
        <div class="gray-section">
          <h2 class="text-center">SOLICITUD DE SERVICIO / ENSAYO</h2>

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">No. de la solicitud<span class="text-danger">*</span>:</label>
              <input type="text" class="form-control" id="numeroSolicitud" readonly>
            </div>
            <div class="col-md-6">
              <label class="form-label">No. del caso<span class="text-danger">*</span>:</label>
              <input type="text" class="form-control" id="numeroCaso" readonly>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Fecha de la solicitud<span class="text-danger">*</span>:</label>
            <input type="text" class="form-control" id="fechaSolicitud" readonly>
          </div>

          <div class="form-title">Consulta en el catálogo</div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Laboratorio<span class="text-danger">*</span>:</label>
              <input type="text" class="form-control" id="nombreLaboratorio">
            </div>
            <div class="col-md-6">
              <label class="form-label">Bloque <span class="text-danger">*</span>:</label>
              <input type="text" class="form-control" id="NumBloque">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Facultad<span class="text-danger">*</span>:</label>
              <select class="form-select" id="facultad">
                <option value="">Seleccione</option>
                <option value="Ciencias">Ciencias</option>
                <option value="Ciencias Agrarias">Ciencias Agrarias</option>
                <option value="Minas">Minas</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Salón <span class="text-danger">*</span>:</label>
              <input type="text" class="form-control" id="numSalon">
            </div>
          </div>

          <div class="form-title">INFORMACIÓN DEL USUARIO</div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Correo electrónico <span class="text-danger">*</span>:</label>
              <input type="email" class="form-control" id="correoElectronico">
            </div>
            <div class="col-md-6">
              <label class="form-label">Número de contacto <span class="text-danger">*</span>:</label>
              <input type="text" class="form-control" id="numeroContacto" >
            </div>
          </div>

          <div class="form-title">INFORMACIÓN DEL EQUIPO</div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">No. de equipos (en la solicitud) <span class="text-danger">*</span>:</label>
              <input type="text" class="form-control" id="numEquipo">
            </div>
            <div class="col-md-6">
              <label class="form-label">Placa del equipo <span class="text-danger">*</span>:</label>
              <input type="text" class="form-control" id="placaEquipo">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Nombre del equipo<span class="text-danger">*</span>:</label>
              <input type="text" class="form-control" id="ordenTrabajo">
            </div>
            
          </div>
          <div class="mb-3">
            <label class="form-label">Tipo de equipo<span class="text-danger">*</span>:</label>
            <select class="form-select" id="tipoEquipo">
              <option value="">Seleccione</option>
              <option value="medicion_control">Equipos de Medición y Control</option>
              <option value="opticos">Instrumentos Ópticos</option>
              <option value="electricos">Equipos Eléctricos</option>
              <option value="calentamiento">Equipos de Calentamiento</option>
              <option value="herramientas">Herramientas</option>
              <option value="tecnologia_computacion">Tecnología y Computación</option>
              <option value="refrigeracion">Equipos de Refrigeración</option>
              <option value="mecanicos">Equipos Mecánicos</option>
              <option value="accesorios_laboratorio">Accesorios de Laboratorio</option>
              <option value="componentes_electronicos">Componentes Electrónicos</option>
              <option value="limpieza">Equipos de Limpieza</option>
              <option value="equipos_laboratorio">Equipos de Laboratorio</option>
              <option value="otros">Otros</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Descripción del problema / Tipo de mantenimiento :</label>
            <textarea class="form-control" rows="4" id="descripcionProblema"></textarea>
          </div>

          <div class="text-center mt-4">
            <button class="btn btn-success px-4" onclick="guardarSolicitud()">Confirmar</button>

          </div>
        </div>
      </div>

      <!-- TABLA -->
      <div class="col-lg-7">
        <div class="gray-section">
          <h4 class="text-white">Solicitudes realizadas</h4>
          <table class="table table-striped table-hover table-light text-dark mt-3" id="tablaSolicitudes" style="font-size: 0.9rem;">
            <thead class="table-dark">
              <tr>
                <th># Caso</th>
                <th>Laboratorio</th>
                <th>Bloque</th>
                <th>Facultad</th>
                <th>Tipo de Solicitud</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="cuerpoTabla">
              <!-- Filas dinámicas -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

<script src="contadores.js" defer></script>
<script src="crear_solicitud_form.js" defer></script>
<script src="solicitudes_proceso_forms.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
